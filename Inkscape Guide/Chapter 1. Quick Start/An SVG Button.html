<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <meta charset="UTF-8"/>

    <title>Sample use of an SVG Button</title>

	<script type="text/ecmascript">
	  function status(text) {
		document.getElementById("status").innerHTML = text;
	  }
	</script>
  </head>
  <body>

    <h1>An SVG button</h1>
	
    <a href="http://tavmjong.free.fr/INKSCAPE/">
      <img src="An SVG Button.svg" alt="A sample button."/>
    </a>
	<br/>
	<div>
	<object type="image/svg+xml" data="An SVG Button.svg">	
	</object>
	<br/>

	<div>
		<p>The button is <b id="status">OFF</b>.</p>	
	</div></div>
  </body>
</html>
